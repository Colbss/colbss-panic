<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .alert {
            background-color: #f44336;
            color: white;
            padding: 10px;
            position: fixed;
            top: 200px; 
            left: 40%;
            width: 20%;
            text-align: center;
            z-index: 9999;
            display: none;
            border-radius: 10px;
            border: 2px solid #000000;
            font-family: Arial, Helvetica, sans-serif;
        }

        .closebtn {
            position: absolute;
            right: 10px;
            top: 5px;
            padding: 5px;
            cursor: pointer;
        }

        .icon-left,
        .icon-right {
            position: absolute;
            top: 50%;
            font-size: 24px;
            transform: translateY(-50%);
            padding: 10px
        }
        
        .icon-left,
        .icon-right {
            position: absolute;
            top: 50%;
            font-size: 24px;
            transform: translateY(-50%);
        }
        
        .icon-left {
            left: 10px;
            font-size: 32px;
        }

        .icon-right {
            right: 10px;
            font-size: 32px;
        }

        .alert-text{
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 10px;
            margin-top: 10px;

        }

        .alert-location {
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 30px;
            margin-top: 10px;
        }

        h1 {
            margin: 0;
        }

        h4 {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="alert" id="myAlert">
    <span class="icon-left"><i class="fas fa-exclamation-triangle"></i></span>
    <span class="icon-right"><i class="fas fa-exclamation-triangle"></i></span>
    <h1>OFFICER PANIC</h2>
    <h4 class="alert-text">Text to display on the alert</h4>
    <h4 class="alert-location">Location: Grove Street</h4>
</div>

<script>

    window.addEventListener('message', function(event) {
        if (event.data.action == "showAlert") {

            showAlert(event.data.text, event.data.location)
        } 
    });

    function showAlert(message, location) {
        var alert = document.getElementById("myAlert");
        var alertText = alert.querySelector(".alert-text");
        alertText.textContent = message;

        var alertLoc = alert.querySelector(".alert-location"); 
        alertLoc.textContent = "Location: " + location; 

        alert.style.display = "block";

        setTimeout(function() {
            alert.style.display = "none";
        }, 5000);
    }


</script>

</body>
</html>
